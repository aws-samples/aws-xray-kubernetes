version: 1
task_definition:
  ecs_network_mode: awsvpc
  task_role_arn: ${TASK_ROLE_ARN}
  task_execution_role: ${TASK_EXECUTION_ROLE_ARN}
  task_size:
    cpu_limit: 256
    mem_limit: 512
  services:
    service-a:
      essential: true
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - ${SUBNET_ID_1}
        - ${SUBNET_ID_2}
      security_groups:
        - ${SG_ID}
      assign_public_ip: ENABLED
